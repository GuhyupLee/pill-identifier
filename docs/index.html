<!DOCTYPE html>
<html lang="ko">
<head>
    <base href="/pill-identifier/docs/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알약 식별</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto mt-10">
            <div class="bg-white shadow-md rounded-lg p-4">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="image-upload">
                        약품의 사진을 찍거나 저장소에서 선택해주세요!
                    </label>
                    <input type="file" id="image-upload" class="custom-file-input block w-full text-sm text-gray-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-violet-50 file:text-violet-700
                    hover:file:bg-violet-100"
                    accept="image/*">
                </div>
                <button id="identify-btn" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    알약 식별
                </button>
            </div>
            <div id="result" class="bg-white shadow-md rounded-lg p-4 mt-5">
                <div class="result-item mb-2 p-2">
                    <span class="result-label font-bold">약품 확인:</span>
                    <span id="pill-name" class="ml-2"></span>
                </div>
                <div class="result-item mb-2 p-2">
                    <span class="result-label font-bold">효능 효과:</span>
                    <span id="efficacy" class="ml-2"></span>
                </div>
                <div class="result-item mb-2 p-2">
                    <span class="result-label font-bold">용법 용량:</span>
                    <span id="dosage" class="ml-2"></span>
                </div>
                <div class="result-item mb-2 p-2">
                    <span class="result-label font-bold">주의 사항:</span>
                    <span id="precautions" class="ml-2"></span>
                </div>
            </div>
        </div>
    </div>
     <script src="../static/app.js"></script>
</body>
</html>
